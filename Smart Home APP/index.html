<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART HOME UI_Design</title>
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/custom.css">
</head>
<body>
    
    <div class="container-fluid">
        <div id="sha_app" class="row">


            <section class="col-12" id="sha_header_bar">
                <div class="row">
                    <div class="col-12">
                        <i class="fa fa-chevron-left"></i>
                    </div>
                    <div class="col-12">
                        <span class="sub-heading">26 JAN 2020</span>
                        <span class="heading">My Home</span>
                    </div>
                </div>
            </section>


            <section class="col-12" id="sha_button_list">
                <div class="row">
                    <div class="col-12">
                        <ul>
                            <li class="on">
                                <span>
                                    <i class="fa fa-home"></i>
                                </span>
                            </li>
                            <li class="off">
                                <span>
                                    <i class="fa fa-lightbulb-o"></i>
                                </span>
                            </li>
                            <li class="off">
                                <span>
                                    <i class="fa fa-wifi"></i>
                                </span>
                            </li>
                            <li class="off">
                                <span>
                                    <i class="fa fa-table"></i>
                                </span>
                            </li>
                            <li class="on">
                                <span>
                                    <i class="fa fa-plus"></i>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>


            <section class="col-12" id="sha_temp_body">
                <div class="row">
                    <div class="col-12">
                        <span class="sha_temp">
                            <span>
                                <span class="temp-data">
                                   16 <sup>&deg;C</sup>
                                </span>
                                <span class="temp-info">
                                    <i class="fa fa-table"></i> Cooling
                                </span>
                            </span>
                        </span>
                    </div>
                </div>
            </section>

            <section class="col-12" id="sha_temp_meta">
                <div class="row">
                    <div class="col-12 sha_tile">
                        <div>
                            <span class="tile_icon">
                                <i class="fa fa-fire"></i>
                            </span>
                            <span class="tile_info">
                                Humidity
                                <span>65%</span>
                            </span>
                        </div>
                    </div>
                    <div class="col-12 sha_tile">
                        <div>
                            <span class="tile_icon">
                                <i class="fa fa-wifi"></i>
                            </span>
                            <span class="tile_info">
                                Internet
                                <span>20 mbps</span>
                            </span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="col-12" id="sha_footer">
                <div class="row">
                    <div class="col-8">
                        <div>
                            <span class="footer_title">
                                Current Temperature
                            </span>
                            <span class="footer_data">
                                18.5 <span class="unit">&deg;C</span>
                            </span>
                        </div>
                    </div>
                    <div class="col-4">
                        <div>
                            <span class="footer_title text-right">
                                Turn On/Off
                            </span>
                            <span class="footer_data">
                                <span class="sha_switch pull-right"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </div>
</body>
</html>
